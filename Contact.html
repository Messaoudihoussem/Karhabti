        <script language="javascript">

            function alpha(ch) 
            {test=true 
            ch=ch.toUpperCase(0)
            for (i=0;i<ch.length;i++)
            if(ch.charAt(i)<"A" || 
            ch.charAt(i)>"Z")
            {test=false}
            }
            
            
            
            
            
            function chiffre(ch)
            {test=true
            for (i=0;i<ch.length;i++)
            if(ch.charAt(i)<"0" || 
            ch.charAt(i)>"9")
            {test=false}
            }
            
            
            
            function verif()
            {
            c=f.T1.value;
            n=f.T2.value;
            p=f.T3.value;
            a=f.T4.value;
            e=f.T5.value;
            
            if((c=="")||(c.length!=8)||chiffre(c))
            {alert("cin invalide");return false}
            if((n=="")|| !alpha(n)==false)
            {alert("nom invalide"); return false}
            if((p=="")|| !alpha(p)==false)
            {alert("prenom invalide"); return false}
            if(a=="")
            {alert("adresse invalide");return false}
            if((e.indexOf('@')==-1)||(e.indexOf('.')==-1))
            { alert("veuillez entre lemail correctement");return false}
            }
